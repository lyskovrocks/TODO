{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'auth_app/style.css' %}">
</head>
<body>
<nav>
    <a class="logo" href="{% url 'todo_main' %}"> Главная </a>
    <ul>{{ user.username }}
        {% if user.is_authenticated %}
        <li><a href="{% url 'logout' %}">Выйти</a></li>
        {% else %}
        <li><a href="{% url 'login' %}">Войти</a></li>
        {% endif %}
    </ul>
</nav>
<main>
    {% block content %}
    {% endblock %}
</main>

</body>
</html>
